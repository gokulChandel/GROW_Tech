<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        form{
            border: 2px solid;
            display: inline-block;
            background-color: rgb(253, 219, 180);
            position: relative;
            left: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <form>
        <h1>Registration  Form for blood donation</h1>
        <label for="firstname">First Name</label>
        <input type="text" id="name" placeholder="Enter your First  Name"> <br> <br>
        
        <label for="lastname">Last Name</label>
        <input type="text" id="name" placeholder="Enter your Last  Name"> <br> <br>

        <label for="gender"> Select Gender</label>  <br>
        <label for="gender">Male</label> 
        <input type="radio" id="male" name="gender" > <br>
        <label for="gender">FeMale</label>
        <input type="radio" id="female" name="gender" > <br> <br>

        
        <label for="contact">Mobile</label>
        <input type="number" id="contact" placeholder="Enter your Contact number"> <br> <br>
        
        <label for="email">Email</label>
        <input type="email" name="email" id="email"> <br> <br>

        <label for="dob">Date of birth</label>
        <input type="date" id="dob" name="dob"> <br><br>

        <label for="car"> blood Group</label>
        <select name="car" id="car">
            <option value="Bullet">A+</option>
            <option value="Shine">O+</option>
            <option value="Ninja">A-</option>
            <option value="Pulsar">AB+</option>
            <option value="Splendor">B-</option>
        </select> <br> <br>

        <label for="gender">Are you 18 plus</label>  <br>
        <label for="gender">yes</label> 
        <input type="radio" id="male" name="gender" > <br>
        <label for="gender">no</label>
        <input type="radio" id="female" name="gender" > <br> <br>
        
         <label for="submit"></label> <br>
         <input type="submit" id="submit">
    </form>
    
</body>
</html>
