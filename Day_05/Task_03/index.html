<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task03</title>
    <style>
      #div{
        text-align: center;
        font-size: large;
        font-weight: 700;
        padding: 40px;
        
      }
      .one, .two, .three, .four{
        margin: 80px;
      }
      .one{
        border-bottom: 5px solid black;
      }
      .two{
        border-top: 5px dotted;
        padding: 10px;
      }
      .three{
        border-left: 5px dashed;
      }
      .four{
        border-right: 5px double;
      }
    </style>
</head>
<body>
    <div id="div">

        <div class="one">border-bottom-style</div>
        <div class="two">Border-top-style</div>
        <div class="three">border-left-style</div>
        <div class="four">border-rigth-style</div>
    </div>
</body>
</html>
